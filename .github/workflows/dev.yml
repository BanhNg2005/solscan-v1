# Deploy branch dev to dev environment
#
# To get started with Next.js see: https://nextjs.org/docs/getting-started
#

name: DEV CI/CD UI V2

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['banh']

jobs:
  deploy:
    runs-on: ubuntu-22.04
    steps:
      - name: Deploy Solscan Dev Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEV_DEPLOY_HOST }}
          username: ${{ secrets.DEV_DEPLOY_USER }}
          password: ${{ secrets.DEV_DEPLOY_PASSWORD }}
          port: 22
          timeout: 60s
          command_timeout: 30m
          script: |
            whoami
            pwd
            echo "Current user: $(whoami)"
            echo "Home directory: $HOME"
            echo "Node version: $(node --version 2>&1 || echo 'Node not found')"
            echo "NPM version: $(npm --version 2>&1 || echo 'NPM not found')"
