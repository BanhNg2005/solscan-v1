# Deploy branch dev to dev environment
#
# To get started with Next.js see: https://nextjs.org/docs/getting-started
#

name: DEV CI/CD UI V2

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['banh']

jobs:
  deploy:
    runs-on: ubuntu-22.04
    steps:
      - name: Deploy Solscan Dev Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEV_DEPLOY_HOST }}
          username: ${{ secrets.DEV_DEPLOY_USER }}
          password: ${{ secrets.DEV_DEPLOY_PASSWORD }}
          port: 22
          script: |
            echo "=== Environment Info ==="
            whoami
            pwd
            echo "Home directory: $HOME"
            
            echo "=== Directory Listing ==="
            ls -la ~/
            
            echo "=== Looking for project directories ==="
            find ~ -name "clone-solscan" -type d 2>/dev/null || echo "clone-solscan directory not found"
            find ~ -name "package.json" -type f 2>/dev/null || echo "No package.json found"
            
            echo "=== Node/NPM Check ==="
            export NVM_DIR=/home/${{ secrets.DEV_DEPLOY_USER }}/.nvm
            source /home/${{ secrets.DEV_DEPLOY_USER }}/.nvm/nvm.sh
            node --version || echo "Node not found"
            npm --version || echo "NPM not found"
